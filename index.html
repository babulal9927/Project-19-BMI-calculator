<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form action="" id="form" class="form">
            <span class="height">
                <label for="height">Height : </label>
                <input type="number" placeholder="Enter your height in cm" id="height">
            </span>
            <br>
            <br>
            <span class="weight">
                <label for="weight">Weight : </label>
                <input type="number" placeholder="Enter your weight in kg" id="weight">
            </span>
            <br>
            <br>
            <button class="calculate" id="calculate">Calculate</button><br /><br />
            <div class="result"></div>
            <br />
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = greater than 24.9</p>
            </div>
        </form>
    </div>
    <script defer async src="script.js"></script>
</body>
</html>
